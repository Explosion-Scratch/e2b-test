<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Bubble</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="commentBubble.css">
</head>
<body>
    <div id="commentBubble" class="hidden p-2 rounded-lg shadow-lg bg-white text-black">
        <div id="commentText" class="text-sm"></div>
        <form id="commentForm" class="mt-2">
            <input type="text" id="newComment" class="w-full p-1 rounded border" placeholder="Add a comment...">
            <button type="submit" class="mt-2 w-full p-1 rounded bg-blue-500 text-white">Submit</button>
        </form>
    </div>
    <script src="commentBubble.js"></script>
</body>
</html>
